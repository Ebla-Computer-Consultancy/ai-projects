<div class="mic-container">
    <button
        class="btn circle"
        type="button"
        [disabled]="disabled"
        (click)="!isRecording ? startRecording() : stopRecording()"
        [ngClass]="{
            active: isRecording && !blobUrl
        }"
    >
        <i class="mdi mdi-microphone"></i>
    </button>
</div>
